# config.yml
function:
  handler: functions/accountcreated1day/handler.accountcreated1day
  timeout: 12
  events:
    - schedule: cron(55 7 * * ? *)
  environment:
    TOPIC_NAME: 'AccountCreated-1Day'
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        Fn::Join:
          - ':'
          - - 'arn:aws:sns'
            - Ref: 'AWS::Region'
            - Ref: 'AWS::AccountId'
            - ${self:functions.accountcreated1day.environment.TOPIC_NAME}-${self:custom.stage}
